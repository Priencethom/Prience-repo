<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Output</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh; 
      width: 100vw; 
      background-image: url("{{ url_for('static', filename='BG_IM_1.jpg') }}");
      background-size: 100% 100%; 
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
    }

    .card { max-width: 500px; margin: auto; }
    .label { font-weight: 700; color: #495057; }
    .value { font-size: 1.05rem; }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Profile Info</h3>

        <dl class="row">
          <dt class="col-sm-3 label">Full Name</dt>
          <dd class="col-sm-9 value">{{ profile.firstname }} {{ profile.lastname }}</dd>

          <dt class="col-sm-3 label">Sex</dt>
          <dd class="col-sm-9 value">{{ profile.sex }}</dd>

          <dt class="col-sm-3 label">Status</dt>
          <dd class="col-sm-9 value">{{ profile.status or "—" }}</dd>

          <dt class="col-sm-3 label">Location</dt>
          <dd class="col-sm-9 value">{{ profile.location or "—" }}</dd>
        </dl>
      </div>
    </div>
  </div>
</body>
</html>
