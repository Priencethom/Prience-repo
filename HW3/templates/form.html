<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Soc Med Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh; 
      width: 100vw;
      background-image: url("{{ url_for('static', filename='BG_IM_1.jpg') }}");
      background-size: 100% 100%; 
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa; 
    }

    .card { max-width: 820px; margin: auto; }
    .form-label { font-weight: 600; }
  </style>
</head>

<body>
  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title mb-3 text-center">Social Media Profile</h3>

        <form action="{{ url_for('create_profile') }}" method="POST" autocomplete="off">
          
          <!-- FIRSTNAME -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label" for="firstname">Firstname</label>
              <input id="firstname" name="firstname" class="form-control" placeholder="Enter first name">
            </div>

            <!-- LASTNAME -->
            <div class="col-md-6">
              <label class="form-label" for="lastname">Lastname</label>
              <input id="lastname" name="lastname" class="form-control" placeholder="Enter last name">
            </div>
          </div>

          <!-- SEX -->
          <div class="row mb-3 align-items-center">
            <div class="col-md-3">
              <label class="form-label d-block">Sex</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="male" value="Male" checked>
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sex" id="female" value="Female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>

            <div class="col-md-3"></div>

            <!-- STATUS -->
            <div class="col-md-6">
              <label class="form-label" for="status">Status</label>
              <input id="status" name="status" class="form-control" placeholder="Single, Married, etc.">
            </div>
          </div>

          <!-- LOCATION -->
          <div class="mb-4">
            <label class="form-label" for="location">Location</label>
            <input id="location" name="location" class="form-control" placeholder="Enter your location">
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Create Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
